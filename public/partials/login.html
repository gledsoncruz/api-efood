<div class="row" ng-controller="MainController as login">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Login</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="login.doLogin()" name="loginForm" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.submitted}">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="login.loginData.email" required>
                            <p class="help-block" ng-show="loginForm.email.$invalid && loginForm.submitted">
                                Is invalid !
                            </p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.submitted }">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="login.loginData.password" required>
                            <p class="help-block" ng-show="loginForm.password.$invalid && loginForm.submitted">
                                Required !
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Acessar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <a ng-href="#/signup">Cadastre-se aqui</a>
            </div>
        </div>
    </div>
</div>
