<!DOCTYPE html>
<html ng-app="efood">
	<head>

		<!--base href="/efood"></base-->

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EasyFood</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="vendor/AngularJS-Toaster/toaster.css">
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    	<link rel="stylesheet" type="text/css" href="vendor/angular-loading-bar/src/loading-bar.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="MainController as main">
		<toaster-container></toaster-container>

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">eFood</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="navbar-collapse">

				<ul class="nav navbar-nav navbar-right" style="padding-right: 20px;">
					<li ng-if="!main.loggedIn"><a href="#/login">Login</a></li>
					<li ng-if="main.loggedIn"><a href="#/me">{{main.user.nome}}</a></li>
					<li ng-if="main.loggedIn"><a href="#/logout" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

			<div class="container">
	    		<div class="row">
	        		<div class="col-xs-3 col-sm-3 col-md-3 sidebar-outer" ng-controller="MenuCtrl" ng-if="main.loggedIn">

			        	<script type="text/ng-template" id="group-template.html">
						    <div class="panel {{panelClass || 'panel-default'}}">
						      <div class="panel-heading">
						        <h4 class="panel-title" style="color:#fa39c3">
						          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
						            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
						        </h4>
						      </div>
						      <div class="panel-collapse collapse" uib-collapse="!isOpen">
						        <div class="panel-body" style="text-align: right" ng-transclude></div>
						      </div>
							</div>
						</script>
			            <uib-accordion close-others="oneAtATime" class="sidebar">

						    <uib-accordion-group heading="Administração" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">

							    <div class="panel-body">
		                            <table class="table">
		                                <tr>
		                                    <td>
		                                        <span class="glyphicon glyphicon-dashboard text-primary"></span><a href="#/dashboard">Dashboard</a>
		                                    </td>
		                                </tr>
		                                <tr ng-show="main.user.role == 'admin'">
		                                    <td>
		                                        <span class="glyphicon glyphicon-user text-success"></span><a href="#/users">Usuários</a>
		                                    </td>
		                                </tr>
		                                <tr>
		                                    <td>
		                                        <span class="glyphicon glyphicon-home text-info"></span><a href="#/estabelecimento">Estabelecimento</a>
		                                    </td>
		                                </tr>
		                                <tr>
		                                    <td>
		                                        <span class="glyphicon glyphicon-log-out text-success"></span><a href="#/logout"  ng-click="main.doLogout()">Logout</a>

		                                    </td>
		                                </tr>
		                            </table>
	                        	</div>
						    </uib-accordion-group>
						    <uib-accordion-group heading="Estabelecimento" is-disabled="status.isFirstDisabled">

							    <div class="panel-body">
		                            <table class="table">
		                                <tr>
		                                    <td>
		                                        <span class="glyphicon glyphicon-dashboard text-primary"></span><a href="#/dashboard">Informações</a>
		                                    </td>
		                                </tr>
		                                <tr>
		                                    <td>
		                                        <span class="glyphicon glyphicon-user text-success"></span><a href="#/users">Cardápios</a>
		                                    </td>
		                                </tr>

		                            </table>
	                        	</div>
						    </uib-accordion-group>
						</uib-accordion>
	        		</div>
			        <div class="col-xs-9 col-sm-9 col-md-9">
			            <div ng-view></div>
			        </div>
	    		</div>
			</div>




		<script src="vendor/angular/angular.js"></script>
		<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="vendor/angular-messages/angular-messages.js"></script>
		<script src="vendor/angular-password/angular-password.js"></script>
		<script src="vendor/angular-route/angular-route.js"></script>
    	<script src="vendor/angular-resource/angular-resource.js"></script>
    	<script src="vendor/ngstorage/ngStorage.js"></script>
    	<script src="vendor/angular-loading-bar/src/loading-bar.js"></script>
    	<script src="vendor/angular-animate/angular-animate.js"></script>
    	<script src="vendor/AngularJS-Toaster/toaster.js"></script>
    	<script src="vendor/cpf_cnpj/build/cpf.js"></script>
    	<script src="vendor/cpf_cnpj/build/cnpj.js"></script>
    	<script src="vendor/ng-cpf-cnpj/lib/ngCpfCnpj.js"></script>
    	<script src="vendor/angular-ui-mask/dist/mask.js"></script>
    	<script src="js/controllers/mainCtrl.js"></script>
    	<script src="js/controllers/userCtrl.js"></script>
    	<script src="js/controllers/menuCtrl.js"></script>
    	<script src="js/services/authService.js"></script>
    	<script src="js/services/userService.js"></script>
    	<script src="js/routes.js"></script>
    	<script src="js/app.js"></script>
	</body>
</html>
